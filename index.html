<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Learning | Mariya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --p: #3b82f6; --bg: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #f1f5f9; scroll-behavior: smooth; }
        .cmd-card { background: #1e293b; border-radius: 24px; padding: 24px; transition: 0.3s; border: 1px solid #334155; }
        .cmd-card:hover { border-color: var(--p); transform: translateY(-5px); }
        .code-snippet { background: #020617; color: #38bdf8; font-family: 'Fira Code', monospace; padding: 12px; border-radius: 12px; font-size: 14px; margin-bottom: 12px; display: block; }
        .roadmap-box { background: #1e293b; border-radius: 16px; padding: 20px; border: 2px solid transparent; cursor: pointer; transition: 0.3s; }
        .roadmap-box.done { border-color: #22c55e; background: #064e3b; }
        .note-card { border-radius: 20px; padding: 20px; color: #1e293b; font-weight: 600; min-height: 150px; width: 100%; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        @media (min-width: 768px) { .note-card { width: 280px; } }
    </style>
</head>
<body class="p-4 md:p-12">

    <header class="max-w-6xl mx-auto mb-20">
        <h1 class="text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">DevOps Academy.</h1>
        <p class="text-slate-400 text-lg">Mariya's</p>
    </header>

    <main class="max-w-6xl mx-auto space-y-24">

        <section id="commands">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-3xl font-bold">üìú Master Command List</h2>
                <div class="flex gap-2">
                    <input type="text" id="searchInput" onkeyup="searchCmd()" placeholder="Search..." class="bg-slate-800 border-none rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 ring-blue-500">
                    <button onclick="toggleModal()" class="bg-blue-600 px-4 py-2 rounded-xl text-xs font-bold hover:bg-blue-500">+ Add</button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="cmdContainer">
                </div>
        </section>

        <section id="workspace">
            <h2 class="text-3xl font-bold mb-10">‚úçÔ∏è My Creative Workspace</h2>
            <div class="flex flex-col lg:flex-row gap-10">
                <div class="lg:w-1/3 bg-slate-800 p-8 rounded-[2rem]">
                    <textarea id="noteText" placeholder="Jaldi se kuch note karo..." class="w-full bg-transparent border-none outline-none text-white h-32 resize-none mb-4"></textarea>
                    <div class="flex justify-between items-center">
                        <div class="flex gap-2">
                            <button onclick="saveNote('bg-yellow-200')" class="w-8 h-8 rounded-full bg-yellow-200"></button>
                            <button onclick="saveNote('bg-blue-200')" class="w-8 h-8 rounded-full bg-blue-200"></button>
                            <button onclick="saveNote('bg-pink-200')" class="w-8 h-8 rounded-full bg-pink-200"></button>
                        </div>
                        <button onclick="saveNote('bg-slate-200')" class="bg-white text-black px-6 py-2 rounded-full text-[10px] font-black uppercase">Save Note</button>
                    </div>
                </div>
                <div id="notesDisplay" class="lg:w-2/3 flex flex-wrap gap-4"></div>
            </div>
        </section>

        <section id="roadmap" class="pb-20">
            <div class="flex items-center gap-4 mb-10">
                <h2 class="text-3xl font-bold">üèÜ My Learning Roadmap</h2>
                <div class="h-1 flex-1 bg-slate-800 rounded-full"></div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4" id="roadmapGrid">
                </div>
            <p class="text-center mt-8 text-slate-500 text-sm italic">Mariya, har box par click karke use complete karo!</p>
        </section>

    </main>

    <div id="cmdModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm">
        <div class="bg-slate-800 w-full max-w-md p-10 rounded-[2.5rem] border border-white/10">
            <h3 class="text-2xl font-bold mb-6">Naya Command Sikha?</h3>
            <div class="space-y-4">
                <input type="text" id="newCmd" placeholder="Command (e.g. ls -la)" class="w-full bg-slate-900 p-4 rounded-xl outline-none">
                <input type="text" id="newCat" placeholder="Category (Linux/Git)" class="w-full bg-slate-900 p-4 rounded-xl outline-none">
                <textarea id="newDesc" placeholder="Ye command kya karta hai? Example do..." class="w-full h-24 bg-slate-900 p-4 rounded-xl outline-none"></textarea>
                <div class="flex gap-4 pt-4">
                    <button onclick="toggleModal()" class="flex-1 text-slate-500 font-bold">Cancel</button>
                    <button onclick="addCmd()" class="flex-1 bg-blue-600 py-4 rounded-xl font-bold">Add to List</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. PRE-FILLED DETAILED COMMANDS ---
        const initialCmds = [
            { name: "ls -lah", cat: "Linux", desc: "Isse saari hidden files bhi dikhti hain aur file ka size (KB/MB) bhi asani se samajh aata hai." },
            { name: "chmod 777 filename", cat: "Permissions", desc: "Is command se kisi bhi file ko poori permission (Read, Write, Execute) mil jati hai." },
            { name: "git commit -m 'msg'", cat: "Git", desc: "Apne badlav (changes) ko ek message ke saath save karne ke liye. 'msg' ki jagah apna message likho." },
            { name: "df -h", cat: "Monitoring", desc: "Computer ki Hard Drive kitni bhari hai aur kitni khali, ye dekhne ka sabse asaan tarika." },
            { name: "git push origin main", cat: "GitHub", desc: "Apne computer ke code ko live GitHub website par bhejne ke liye use hota hai." },
            { name: "tar -czvf backup.tar.gz folder", cat: "Backup", desc: "Kisi bhi folder ki zip file (backup) banane ke liye ye command best hai." }
        ];

        const roadmapSteps = ["Level 1: Linux Basics", "Level 2: Git Warrior", "Level 3: Automation", "Level 4: Cloud Ninja"];

        let db = JSON.parse(localStorage.getItem('m_db')) || initialCmds;
        let progress = JSON.parse(localStorage.getItem('m_progress')) || [];

        // --- FUNCTIONS ---
        function renderCommands() {
            const container = document.getElementById('cmdContainer');
            container.innerHTML = '';
            db.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = "cmd-card";
                card.innerHTML = `
                    <span class="text-[10px] font-bold uppercase tracking-widest text-blue-400 mb-2 block">${item.cat}</span>
                    <code class="code-snippet"># ${item.name}</code>
                    <p class="text-sm text-slate-400 leading-relaxed">${item.desc}</p>
                    <button onclick="deleteCmd(${i})" class="text-[10px] text-red-500 mt-4 font-bold hover:underline">DELETE</button>
                `;
                container.appendChild(card);
            });
        }

        function renderRoadmap() {
            const grid = document.getElementById('roadmapGrid');
            grid.innerHTML = '';
            roadmapSteps.forEach((step, i) => {
                const isDone = progress.includes(i);
                const box = document.createElement('div');
                box.className = `roadmap-box ${isDone ? 'done' : ''}`;
                box.onclick = () => {
                    if(isDone) progress = progress.filter(idx => idx !== i);
                    else progress.push(i);
                    localStorage.setItem('m_progress', JSON.stringify(progress));
                    renderRoadmap();
                };
                box.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-bold ${isDone ? 'text-white' : 'text-slate-400'}">${step}</span>
                        <span>${isDone ? '‚úÖ' : '‚ö™'}</span>
                    </div>
                `;
                grid.appendChild(box);
            });
        }

        function toggleModal() { document.getElementById('cmdModal').classList.toggle('hidden'); }

        function addCmd() {
            const name = document.getElementById('newCmd').value;
            const cat = document.getElementById('newCat').value;
            const desc = document.getElementById('newDesc').value;
            if(!name || !cat) return alert("Bhai, commands dalo!");
            db.push({ name, cat, desc });
            localStorage.setItem('m_db', JSON.stringify(db));
            toggleModal();
            renderCommands();
        }

        function deleteCmd(i) {
            db.splice(i, 1);
            localStorage.setItem('m_db', JSON.stringify(db));
            renderCommands();
        }

        function saveNote(color) {
            const text = document.getElementById('noteText').value;
            if(!text) return;
            const notes = JSON.parse(localStorage.getItem('m_notes') || '[]');
            notes.push({ text, color });
            localStorage.setItem('m_notes', JSON.stringify(notes));
            document.getElementById('noteText').value = '';
            renderNotes();
        }

        function renderNotes() {
            const display = document.getElementById('notesDisplay');
            display.innerHTML = '';
            const notes = JSON.parse(localStorage.getItem('m_notes') || '[]');
            notes.forEach((n, i) => {
                const div = document.createElement('div');
                div.className = `note-card ${n.color}`;
                div.innerHTML = `<p>${n.text}</p><button onclick="deleteNote(${i})" class="text-[10px] mt-4 opacity-50 font-bold uppercase">Mitao</button>`;
                display.appendChild(div);
            });
        }

        function deleteNote(i) {
            let notes = JSON.parse(localStorage.getItem('m_notes'));
            notes.splice(i, 1);
            localStorage.setItem('m_notes', JSON.stringify(notes));
            renderNotes();
        }

        function searchCmd() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementById('cmdContainer').children;
            for(let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(q) ? "block" : "none";
            }
        }

        window.onload = () => { renderCommands(); renderRoadmap(); renderNotes(); };
    </script>
</body>

</html>
