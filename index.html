<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Academy | By Mariya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --p: #3b82f6; --s: #10b981; --a: #fbbf24; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-border { position: relative; }
        .neon-border::after { content: ''; position: absolute; inset: -1px; background: linear-gradient(45deg, var(--p), var(--s)); border-radius: inherit; z-index: -1; opacity: 0.3; }
        .card-hover:hover { transform: translateY(-8px); border-color: var(--p); box-shadow: 0 20px 40px -15px rgba(59, 130, 246, 0.3); }
        .search-glow:focus { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); border-color: var(--p); }
        /* Professional Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-gradient-to-tr from-blue-600 to-emerald-500 rounded-lg"></div>
            <span class="font-bold text-xl tracking-tight">MAZE ZONE <span class="text-blue-500">DEVOPS</span></span>
        </div>
        <div class="hidden md:flex gap-8 text-sm font-medium text-slate-400">
            <a href="#dashboard" class="hover:text-white transition">Dashboard</a>
            <a href="#manual" class="hover:text-white transition">Manual</a>
            <a href="#notes" class="hover:text-white transition">Study Notes</a>
        </div>
        <button onclick="toggleModal()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-full text-xs font-bold transition">+ Add Command</button>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-32 pb-20">
        
        <header class="text-center mb-20">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tighter">
                Global Learner <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">Database</span>
            </h1>
            <p class="text-slate-400 max-w-2xl mx-auto mb-10">Mariya, yahan tumhare saare Linux aur DevOps commands honge. Future mein duniya yahan se sikhegi!</p>
            
            <div class="relative max-w-2xl mx-auto">
                <input type="text" id="searchInput" onkeyup="searchCommands()" placeholder="Search commands (e.g. git, ls, chmod)..." 
                class="w-full bg-slate-900/50 border border-white/10 rounded-2xl py-4 px-6 outline-none search-glow transition-all text-lg">
                <span class="absolute right-6 top-4 text-slate-500">üîç</span>
            </div>
        </header>

        <section id="manual" class="space-y-12">
            <div class="flex justify-between items-end">
                <div>
                    <h2 class="text-3xl font-bold">Command Manual</h2>
                    <div class="h-1 w-12 bg-blue-500 mt-2 rounded-full"></div>
                </div>
                <span id="cmdCount" class="text-slate-500 text-sm font-mono">Total: 0 Commands</span>
            </div>

            <div id="commandContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </section>

    </main>

    <div id="commandModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="glass w-full max-w-lg rounded-[2.5rem] p-8 border border-white/10">
            <h3 class="text-2xl font-bold mb-6">Add New Command</h3>
            <div class="space-y-4">
                <input type="text" id="cmdName" placeholder="Command (e.g. git commit)" class="w-full bg-black/40 border border-white/5 rounded-xl p-4 outline-none focus:border-blue-500">
                <input type="text" id="cmdCategory" placeholder="Category (Linux / Git / DevOps)" class="w-full bg-black/40 border border-white/5 rounded-xl p-4 outline-none focus:border-blue-500">
                <textarea id="cmdDesc" placeholder="What does it do?" class="w-full h-24 bg-black/40 border border-white/5 rounded-xl p-4 outline-none focus:border-blue-500"></textarea>
                <div class="flex gap-4 pt-4">
                    <button onclick="toggleModal()" class="flex-1 py-4 rounded-xl font-bold text-slate-400 hover:bg-white/5">Cancel</button>
                    <button onclick="addNewCommand()" class="flex-1 bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold">Save Command</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Commands Management Logic
        let commands = JSON.parse(localStorage.getItem('mariya_commands') || '[]');

        function toggleModal() {
            const modal = document.getElementById('commandModal');
            modal.classList.toggle('hidden');
        }

        function addNewCommand() {
            const name = document.getElementById('cmdName').value;
            const cat = document.getElementById('cmdCategory').value;
            const desc = document.getElementById('cmdDesc').value;

            if(!name || !cat) return alert("Bhai, naam aur category toh dalo!");

            commands.push({ name, cat, desc });
            localStorage.setItem('mariya_commands', JSON.stringify(commands));
            
            // Clear inputs
            document.getElementById('cmdName').value = '';
            document.getElementById('cmdCategory').value = '';
            document.getElementById('cmdDesc').value = '';
            
            toggleModal();
            renderCommands();
        }

        function renderCommands() {
            const container = document.getElementById('commandContainer');
            const countDisplay = document.getElementById('cmdCount');
            container.innerHTML = '';
            countDisplay.textContent = `Total: ${commands.length} Commands`;

            commands.forEach((cmd, index) => {
                const card = document.createElement('div');
                card.className = "glass p-6 rounded-3xl card-hover transition-all group relative";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[10px] uppercase tracking-widest text-blue-400 font-bold bg-blue-500/10 px-2 py-1 rounded">${cmd.cat}</span>
                        <button onclick="deleteCommand(${index})" class="opacity-0 group-hover:opacity-100 text-red-500 text-xs">Delete</button>
                    </div>
                    <code class="text-xl font-bold text-white block mb-3 code-font">${cmd.name}</code>
                    <p class="text-sm text-slate-400 leading-relaxed">${cmd.desc}</p>
                `;
                container.appendChild(card);
            });
        }

        function deleteCommand(index) {
            if(confirm("Bhai, pakka delete karun?")) {
                commands.splice(index, 1);
                localStorage.setItem('mariya_commands', JSON.stringify(commands));
                renderCommands();
            }
        }

        function searchCommands() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementById('commandContainer').getElementsByTagName('div');
            
            for (let i = 0; i < cards.length; i++) {
                const name = cards[i].innerText.toLowerCase();
                cards[i].style.display = name.includes(query) ? "block" : "none";
            }
        }

        window.onload = renderCommands;
    </script>
</body>
</html>
