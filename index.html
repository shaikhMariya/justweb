<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariya's Devops|journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --p: #3b82f6; --s: #10b981; --bg: #020617; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: #f8fafc; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .roadmap-step { background: rgba(255, 255, 255, 0.02); border-left: 4px solid #334155; transition: all 0.3s; }
        .roadmap-step.active { border-left-color: var(--p); background: rgba(59, 130, 246, 0.05); }
        .roadmap-step.done { border-left-color: var(--s); background: rgba(16, 185, 129, 0.05); }
        .gradient-text { background: linear-gradient(to right, #60a5fa, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input[type="checkbox"] { width: 18px; height: 18px; accent-color: #10b981; cursor: pointer; }
        .code-card { border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .code-card:hover { border-color: var(--p); transform: translateY(-4px); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 glass border-b border-white/5 px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg shadow-[0_0_15px_rgba(59,130,246,0.5)]"></div>
            <span class="font-bold text-xl tracking-tighter">DEVOPS <span class="text-blue-500">ACADEMY</span></span>
        </div>
        <button onclick="toggleModal()" class="bg-white text-black px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-blue-500 hover:text-white transition">+ Add Command</button>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-32 pb-20">
        
        <header class="mb-24">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-6">Zero to <span class="gradient-text">Hero.</span></h1>
            <p class="text-slate-500 text-lg max-w-2xl">Mariya's structured roadmap for mastering DevOps. Track your progress and build your command database.</p>
        </header>

        <section id="roadmap" class="mb-32">
            <div class="flex items-center justify-between mb-12">
                <h2 class="text-3xl font-black tracking-tighter">Learning Path</h2>
                <div id="progressStatus" class="text-blue-500 font-mono font-bold">Progress: 0%</div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="roadmapGrid">
                </div>
        </section>

        <section id="manual" class="mb-32">
            <div class="flex flex-col md:flex-row justify-between items-end gap-6 mb-12 border-b border-white/5 pb-8">
                <div>
                    <h2 class="text-4xl font-black tracking-tighter">Command Manual</h2>
                    <p class="text-slate-500 text-sm mt-2">Essential commands for every DevOps Engineer.</p>
                </div>
                <input type="text" id="searchInput" onkeyup="searchCommands()" placeholder="Filter commands..." 
                class="bg-white/5 border border-white/10 rounded-xl px-6 py-3 outline-none focus:border-blue-500 w-full md:w-80 transition-all">
            </div>

            <div id="commandContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                </div>
        </section>

        <section id="notes">
            <h2 class="text-3xl font-black tracking-tighter mb-10">Study Workspace</h2>
            <div class="flex flex-col lg:flex-row gap-10">
                <div class="lg:w-1/3 glass p-8 rounded-[2rem]">
                    <textarea id="noteInput" class="w-full h-40 bg-transparent border-none outline-none text-white text-sm resize-none mb-4" placeholder="Quick notes or design ideas..."></textarea>
                    <div class="flex justify-between items-center">
                        <div class="flex gap-2">
                            <button onclick="saveNote('bg-indigo-600')" class="w-6 h-6 rounded-full bg-indigo-600"></button>
                            <button onclick="saveNote('bg-rose-500')" class="w-6 h-6 rounded-full bg-rose-500"></button>
                            <button onclick="saveNote('bg-emerald-500')" class="w-6 h-6 rounded-full bg-emerald-500"></button>
                        </div>
                        <button onclick="saveNote('bg-slate-800')" class="bg-blue-600 text-white px-5 py-2 rounded-xl text-[10px] font-bold uppercase">Save</button>
                    </div>
                </div>
                <div id="notesDisplay" class="lg:w-2/3 flex flex-wrap gap-6"></div>
            </div>
        </section>

    </main>

    <div id="commandModal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
        <div class="glass w-full max-w-md p-10 rounded-[3rem]">
            <h3 class="text-2xl font-bold mb-6">Add Command</h3>
            <div class="space-y-4">
                <input type="text" id="cmdName" placeholder="Command" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500">
                <input type="text" id="cmdCategory" placeholder="Category (Linux/Git)" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500">
                <textarea id="cmdDesc" placeholder="Description" class="w-full h-24 bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500"></textarea>
                <div class="flex gap-4 pt-4">
                    <button onclick="toggleModal()" class="flex-1 text-slate-500 font-bold">Cancel</button>
                    <button onclick="addNewCommand()" class="flex-1 bg-blue-600 py-4 rounded-xl font-bold">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. ROADMAP STRUCTURE ---
        const roadmapData = [
            { phase: "Phase 1: Terminal Pro", steps: ["Basic Navigation (ls, cd, pwd)", "File Permissions (chmod, chown)", "Package Management (apt)", "SSH & Remote Access"] },
            { phase: "Phase 2: Version Control", steps: ["Git Basics (Add, Commit)", "Branching & Merging", "GitHub Actions (CI/CD)", "Resolving Conflicts"] },
            { phase: "Phase 3: Infrastructure", steps: ["Networking (IPs, DNS, Ports)", "Docker Containers", "Kubernetes Basics", "AWS/Cloud Essentials"] },
            { phase: "Phase 4: Automation", steps: ["Bash Scripting", "Cron Job Automation", "Terraform (IaC)", "Monitoring (Prometheus)"] }
        ];

        // --- 2. PRE-FILLED COMMANDS ---
        const initialCommands = [
            { name: "ls -la", cat: "Linux", desc: "List all files including hidden ones with details." },
            { name: "chmod +x", cat: "Linux", desc: "Make a script executable (ready to run)." },
            { name: "df -h", cat: "Monitoring", desc: "Check disk space (Storage) in human-readable format." },
            { name: "git status", cat: "Git", desc: "Check which files are changed or ready to commit." },
            { name: "git push origin main", cat: "Git", desc: "Upload your local code to the live GitHub repository." },
            { name: "crontab -e", cat: "Automation", desc: "Open the scheduler to automate tasks (Cron Jobs)." }
        ];

        let progress = JSON.parse(localStorage.getItem('m_progress') || '{}');
        let commands = JSON.parse(localStorage.getItem('m_db'));

        // If DB is empty, fill with initial commands
        if (!commands || commands.length === 0) {
            commands = initialCommands;
            localStorage.setItem('m_db', JSON.stringify(commands));
        }

        // --- 3. FUNCTIONS ---
        function renderRoadmap() {
            const grid = document.getElementById('roadmapGrid');
            grid.innerHTML = '';
            let totalSteps = 0, completed = 0;

            roadmapData.forEach((p, pIdx) => {
                const phaseDiv = document.createElement('div');
                phaseDiv.className = "space-y-4";
                phaseDiv.innerHTML = `<h3 class="text-sm font-black uppercase tracking-widest text-slate-500 mb-4">${p.phase}</h3>`;
                
                p.steps.forEach((step, sIdx) => {
                    totalSteps++;
                    const key = `${pIdx}-${sIdx}`;
                    const isDone = progress[key] || false;
                    if(isDone) completed++;

                    const stepDiv = document.createElement('div');
                    stepDiv.className = `roadmap-step p-5 rounded-2xl flex justify-between items-center cursor-pointer ${isDone ? 'done' : 'active'}`;
                    stepDiv.onclick = () => {
                        progress[key] = !isDone;
                        localStorage.setItem('m_progress', JSON.stringify(progress));
                        renderRoadmap();
                    };
                    stepDiv.innerHTML = `
                        <span class="text-sm font-bold ${isDone ? 'text-emerald-400' : 'text-white'}">${step}</span>
                        <input type="checkbox" ${isDone ? 'checked' : ''} class="pointer-events-none">
                    `;
                    phaseDiv.appendChild(stepDiv);
                });
                grid.appendChild(phaseDiv);
            });
            document.getElementById('progressStatus').textContent = `Progress: ${Math.round((completed/totalSteps)*100)}%`;
        }

        function renderCommands() {
            const container = document.getElementById('commandContainer');
            container.innerHTML = '';
            commands.forEach((c, i) => {
                const card = document.createElement('div');
                card.className = "code-card glass p-6 rounded-3xl group relative";
                card.innerHTML = `
                    <span class="text-[9px] font-black text-blue-400 uppercase tracking-widest bg-blue-500/10 px-2 py-1 rounded mb-4 inline-block">${c.cat}</span>
                    <code class="text-white font-bold text-lg block mb-2 font-mono">${c.name}</code>
                    <p class="text-xs text-slate-500 leading-relaxed">${c.desc}</p>
                    <button onclick="deleteCommand(${i})" class="absolute top-4 right-4 text-red-500 opacity-0 group-hover:opacity-100 text-[10px] font-bold">DELETE</button>
                `;
                container.appendChild(card);
            });
        }

        function toggleModal() { document.getElementById('commandModal').classList.toggle('hidden'); }

        function addNewCommand() {
            const name = document.getElementById('cmdName').value;
            const cat = document.getElementById('cmdCategory').value;
            const desc = document.getElementById('cmdDesc').value;
            if(!name || !cat) return alert("Details bharo!");
            commands.push({ name, cat, desc });
            localStorage.setItem('m_db', JSON.stringify(commands));
            toggleModal();
            renderCommands();
        }

        function deleteCommand(i) {
            commands.splice(i, 1);
            localStorage.setItem('m_db', JSON.stringify(commands));
            renderCommands();
        }

        function searchCommands() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementById('commandContainer').children;
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(query) ? "block" : "none";
            }
        }

        function saveNote(color) {
            const text = document.getElementById('noteInput').value;
            if(!text) return;
            const notes = JSON.parse(localStorage.getItem('m_notes') || '[]');
            notes.push({ text, color });
            localStorage.setItem('m_notes', JSON.stringify(notes));
            document.getElementById('noteInput').value = '';
            renderNotes();
        }

        function renderNotes() {
            const display = document.getElementById('notesDisplay');
            display.innerHTML = '';
            const notes = JSON.parse(localStorage.getItem('m_notes') || '[]');
            notes.forEach((n, i) => {
                const div = document.createElement('div');
                div.className = `${n.color} p-6 rounded-3xl w-64 min-h-[160px] text-white font-bold relative shadow-xl`;
                div.innerHTML = `<p class="text-sm">${n.text}</p><button onclick="deleteNote(${i})" class="absolute top-2 right-2 opacity-50 hover:opacity-100">Ã—</button>`;
                display.appendChild(div);
            });
        }

        function deleteNote(i) {
            let notes = JSON.parse(localStorage.getItem('m_notes'));
            notes.splice(i, 1);
            localStorage.setItem('m_notes', JSON.stringify(notes));
            renderNotes();
        }

        window.onload = () => { renderRoadmap(); renderCommands(); renderNotes(); };
    </script>
</body>
</html>
